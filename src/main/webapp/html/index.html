<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>default html</title>
    <style>
        a{cursor: pointer;color: red;font-weight: bolder;}
    </style>
</head>
<body>
<h1>this is the default page setting by DefaultMvcConfigure.java</h1>
<hr/>
<h4>多环境配置文件使用:</h4>
<a onclick="nowConfiguration();">点我获取当前环境-</a>
当前环境：<span class="nowConfiguration"></span>
<h4>自定义配置文件:</h4>
<a onclick="selfConfiguration();">点我获取配置文件内容-</a>
：<span class="selfConfiguration"></span>
<h4>自定义注解使用:</h4>
<form id="annotionValide">
    <table>
        <tr><td>name属性值：</td><td><input name="name" value=></td></tr>
    </table>
</form>
<a onclick="annotionValide();">点我效验自定义注解-</a>
：<span class="annotionValide"></span>
</body>
<script src="../js/jquery-1.11.0.min.js"></script>
<script>
    function nowConfiguration() {
        $.ajax({
            url:"/api/configure/nowConfiguration",
            success:function (data) {
                $(".nowConfiguration").text(data);
            },
            error:function (e) {
                alert(JSON.stringify(e));
            }
        });
    };
    function selfConfiguration() {
        $.ajax({
            url:"/configure/selfConfiguration",
            success:function (data) {
                $(".selfConfiguration").text(data);
            },
            error:function (e) {
                alert(JSON.stringify(e));
            }
        });
    };
    function annotionValide() {
        $.ajax({
            type:"POST",
//            data:$("#annotionValide").serialize(),
            data:{name:$("#annotionValide input[name='name']").val()},
            url:"/api/annotionValide",
            success:function (data) {
                $(".annotionValide").text(data.message);
            },
            error:function (e) {
                alert(JSON.stringify(e));
            }
        });
    };
    $(function () {
        $("#annotionValide")[0].reset();
    });
</script>
</html>
